    <div class="container">
        <div class="modal-wrapper">
            <div class="modal-form">
                <h2>Edit your contact</h2>
                <button class="close-btn">X</button>
                <div class="modal-name">
                    <span>Name</span>
                    <input class="modal-input-name" type="text">
                </div>
                <div class="form-surname modal-surname">
                    <span>Surname</span>
                    <input class="modal-input-surname" type="text">
                </div>
                <div class="form-number modal-number">
                    <span>Number</span>
                    <input class="modal-input-number" type="text">
                </div>
                <div class="form-img modal-img">
                    <span>Image</span>
                    <input class="modal-input-img" type="text">
                </div>
                <button class="modal-save">Save</button>
            </div>
        </div>
       

        <div class="wrapper">
            <h1>Contact book</h1>
            <div class="form">
                <h2>Enter your contact</h2>
                <div class="form-name">
                    <span>Name</span>
                    <input class="input-name" type="text">
                </div>
                <div class="form-surname">
                    <span>Surname</span>
                    <input class="input-surname" type="text">
                </div>
                <div class="form-number">
                    <span>Number</span>
                    <input class="input-number" type="text">
                </div>
                <div class="form-img">
                    <span>Image</span>
                    <input class="input-img" type="text">
                </div>
                <button class="add-btn">Add contact</button>
            </div>
        </div>
